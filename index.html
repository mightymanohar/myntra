<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Login & Signup</title>
    <link rel="icon" href="https://www.freepnglogos.com/uploads/logo-myntra-png/myntra-logo-in-circle-transparent-background-21.png"/>
    <link rel="stylesheet" href="myntra.css">
    
</head>
<body style background="https://cdn.dribbble.com/users/10983377/screenshots/17836819/media/929d500cf1d2a2c03aa10558011c4d81.png" width="80%">
    <div class="form-container">
      <div class="form-box">
        <h1>Myntra Login & Signup</h1>
        <div class="tab-buttons">
          <button class="active">Login</button>
          <button>Signup</button>
        </div>
        <form>
          <div class="input-group">
            <label for="Mobile Number">Mobile Number</label>
            <input type="text" id="Mobile Number" placeholder="Enter Mobile Number" required>
          </div>
          <div class="input-group">
            <label for="otp">OTP</label>
            <input type="otp" id="otp" placeholder="Enter OTP" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
